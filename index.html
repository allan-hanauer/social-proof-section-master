<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Frontend Mentor | Social proof section</title>
    <script src="/assets/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="contain__top">
        <div class="contain__info">
          <h1 class="contain__info__title">
            10,000+ of our<br />
            users love our<br />
            products.
          </h1>
          <p class="contain__info__describe">
            We only provide great products combined with excellent<br />
            customer service. See what our satisfied customers are<br />
            saying about our services.
          </p>
        </div>
        <div class="contain__rated-dynamic"></div>
      </div>
      <div class="contain__bottom-dynamic"></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allan Hanauer</a>.
    </footer>
  </body>
</html>
